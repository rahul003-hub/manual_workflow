name: Run on Self-Hosted

on:
  workflow_dispatch:  # Manually trigger from UI

jobs:
  run-docker:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t my-php-app .

      - name: Run Docker Container
        run: docker run -d -p 8081:80 my-php-app

      - name: Check if it's running
        run: curl http://localhost:8081 || echo "Not reachable"
